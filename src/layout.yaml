meta:
  engine: 4.0.5
  author: Josh Grebler
units:
  # Part measurements
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
  plate_hole: 14
  hingex: 14
  hingey: 8.5
  hinge_space: 2.75
  pokey: plate_hole + hinge_space + hingey
  ppokey: ky + hinge_space + hingey + 4
  poke_pad: pokey-3
  poke_cap: 1.25pokey

points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom.skip: true
            num.adjust.rotate: 45
            num.adjust.shift: [-.25kx,2]
        pinky:
          key.stagger: ky
          rows.num.adjust:
            rotate: 45
            shift: [-.15kx,2]
        ring:
          key.origin: [-12, -19]
          key.stagger: 10
          key.splay: -2
          rows.num.adjust:
            rotate: 45
            shift: [-.3kx,2]
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
          rows.num.adjust:
            rotate: -30
            shift: [.2kx,2]
        inner:
          key.stagger: -2
          rows.num.adjust:
            rotate: -30
            shift: [.2kx,2]
      rows:
        bottom:
        home:
        top:
          padding: poke_pad
        num:
          tags: poke
          height: pokey
          width: hingex
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.75U, -U]
      columns:
        squeeze:
          rows:
            poke.skip: true
            thumb:
              tags: poke
              height: pokey
              width: hingex
              adjust:
                rotate: 90
        tuck:
          key.spread: poke_pad+2.25
          rows.poke.skip: true
        near:
          key.spread: 1.25kx-.5
          key.splay: -10
          key.origin: [-kx, -.5ky]
          key.width: 1.5kx
          key.padding: 1.15poke_pad
          rows.thumb.tags: space
          rows.poke:
            adjust.shift: [-2,0]
            adjust.rotate: 20
        extra:
          rows.poke.skip: true
          key.spread: pokey+3
          rows.thumb:
            tags: poke
            adjust.shift: [0,-.3hingey]
            adjust.rotate: -100
        # home:
        #   key.splay: -25
        #   key.stagger: -ky
        #   key.spread: 1.25kx
        #   key.padding: pokey-3
        #   rows.poke:
        #     adjust.rotate: -55
      rows:
        thumb:
        poke:
          tags: poke
          width: plate_hole
          height: pokey
  rotate: -10
  mirror:
    # ref: thumbfan_far_thumb
    ref: thumbfan_extra_thumb
    distance: ppokey-2

outlines:
  # raw:
  #   - what: rectangle
  #     where: true
  #     size: [kx, ky]
  keycaps:
    - what: rectangle
      where: [[-poke, -space]]
      bound: false
      size: [kx-0.5,ky-0.5]
      fillet: 1
    - what: rectangle
      operation: stack
      where: space
      bound: false
      size: [1.5*kx-0.5,ky-0.5]
      fillet: 1
    - what: rectangle
      operation: stack
      where: poke
      bound: false
      size: [hingex, poke_cap]
      fillet: 1
  plate_holes:
    - what: rectangle
      where: [keys, -poke]
      size: [14, 14]
  poke_holes:
    # plate holes for the poke hinges and keyswitches
    - what: rectangle
      operation: stack
      size: [hingex, hingey]
      adjust.shift: [0, 0.5*(-pokey)+0.5*hingey]
      where: poke
    - what: rectangle
      operation: stack
      size: [plate_hole, plate_hole]
      adjust.shift: [0, 0.5*pokey-0.5*plate_hole]
      where: poke

  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_num
          shift: [-0.5px, 0.75ppokey]
        # - ref: matrix_pinky_num
        #   shift: [-0.5px, 0.5ppokey]
        - ref: matrix_ring_num
          shift: [-0.75px, 1.25ppokey]
        - ref: mirror_matrix_ring_num
          shift: [-0.75px, 1.25ppokey]
        # - ref: mirror_matrix_pinky_num
        #   shift: [-0.5px, 0.5ppokey]
        - ref: mirror_matrix_outer_num
          shift: [-0.5px, 0.75ppokey]
        - ref: mirror_matrix_outer_home
          shift: [-0.75px,-0.75py]
        # - ref: mirror_matrix_pinky_bottom
        #   shift: [-0.5px,-0.5py]
        # - ref: mirror_thumbfan_squeeze_thumb
        #   shift: [-0.5px,0.5ppokey]
        # - ref: mirror_thumbfan_squeeze_thumb
        #   shift: [-.5px,-0.5ppokey]
        - ref: mirror_thumbfan_near_thumb
          shift: [0.875px,-1.25py]
        # - ref: mirror_thumbfan_home_thumb
        #   shift: [-0.5px,-.5py]
        # - ref: mirror_thumbfan_home_thumb
        #   shift: [0.5px,-.5py]
        # - ref: thumbfan_home_thumb
        #   shift: [0.5px,-.5py]
        # - ref: thumbfan_home_thumb
        #   shift: [-0.5px,-.5py]
        - ref: thumbfan_near_thumb
          shift: [0.875px,-1.25py]
        # - ref: thumbfan_squeeze_thumb
        #   shift: [-.5px,-0.5ppokey]
        # - ref: thumbfan_squeeze_thumb
        #   shift: [-0.5px,0.5ppokey]
        # - ref: matrix_pinky_bottom
        #   shift: [-0.5px,-0.5py]
        - ref: matrix_outer_home
          shift: [-0.75px,-0.75py]
      # fillet: 3
  # combo:
  # - name: board
  # - operation: subtract
  #   name: keys
  plate_with_holes:
  - name: board
  - operation: subtract
    name: plate_holes
  - operation: subtract
    name: poke_holes
  preview:
    - name: board
      operation: stack
    - name: keycaps
      operation: stack
