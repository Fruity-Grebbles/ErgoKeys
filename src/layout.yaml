units:
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom.skip: true
            home:
            top:
            num:
        pinky:
        ring:
          key.origin: [-12, -19]
          key.stagger: 10
          key.splay: -2
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-.75U, -U]
      columns:
        tuck:
          key.width: 1.25U
        near:
          key.splay: -13
          key.origin: [-9, -15]
          key.stagger: -0.125U
          rows:
            thumb.height: 1.25U
            poke:
              skip: false
              width: 1.25U
              adjust.shift: [0.55kx, 0.125ky]
              adjust.rotate: -6
        home:
          key.splay: -10
          key.spread: px
          key.width: 1.25U
        far:
          key.spread: px
          key.height: 1.5U
          key.stagger: -0.125U

      rows:
        thumb:
        poke.skip: true
  rotate: -10
  mirror:
    ref: thumbfan_far_thumb
    distance: 2kx

outlines:
  # raw:
  #   - what: rectangle
  #     where: true
  #     size: [kx, ky]
  # keys:
  #   - what: rectangle
  #     where: true
  #     bound: false
  #     size: [kx-0.5,ky-0.5]
  matrix_holes:
    - what: rectangle
      where: /^matrix_.*/
      size: [14, 14]
  thumbfan_holes:
    - what: rectangle
      where: /^thumbfan_.*/
      size: [14,14]
  matrix_board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_num
          shift: [0.5px,0.5py]
        - ref: matrix_inner_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_outer_home
          shift: [-0.5px,-0.5py]
      fillet: 3
  # combo:
  # - name: board
  # - operation: subtract
  #   name: keys
  thumbfan_board:
    - what: polygon
      operation: stack
      points:
        - ref: thumbfan_tuck_thumb
          shift: [-0.75px, -0.5py]
        - ref: thumbfan_near_thumb
          shift: [-0.5px, -0.75py]
        - ref: thumbfan_near_thumb
          shift: [-0.5px, -0.75py]
        - ref: thumbfan_far_thumb
          shift: [-0.5px, -0.75py]
        - ref: thumbfan_far_thumb
          shift: [0.5px, -0.75py]
        - ref: thumbfan_far_thumb
          shift: [0.5px, 0.75py]
        - ref: thumbfan_near_poke
          shift: [0.75px, 0.5py]
        - ref: thumbfan_near_poke
          shift: [-0.75px, 0.5py]
        - ref: thumbfan_tuck_thumb
          shift: [-0.75px, 0.5py]
      # fillet: 3
  matrix_with_holes:
  - name: matrix_board
  - operation: subtract
    name: matrix_holes
  thumbfan_with_holes:
  - name: thumbfan_board
  - operation: subtract
    name: thumbfan_holes