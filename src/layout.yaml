units:
  # Part measurements
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
  plate_hole: 14
  hingex: 14
  hingey: 8.5
  hinge_space: 2.75
  pokey: plate_hole + hinge_space + hingey
  ppokey: ky + hinge_space + hingey + 4

points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom.skip: true
            num.adjust.rotate: 15
            num.adjust.shift: [-.25kx,0]
        pinky:
          key.stagger: ky
        ring:
          key.origin: [-12, -19]
          key.stagger: 10
          key.splay: -2
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
          padding: pokey
        num:
          tags: poke
          height: pokey
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-U, -U]
      columns:
        tuck:
          rows.poke.skip: true
          key.width: 1.25U
        near:
          key.splay: -20
          key.origin: [-16, -13]
          key.stagger: 0.125U
          key.spread: 1.125px
          key.width: 1.5kx
          rows.poke:
            height: pokey
            adjust.shift: [-1.75, 0.3ky]
        home:
          key.splay: -18
          key.stagger: -0.5ky
          key.spread: 1.125px
          rows.poke:
            adjust.shift: [-.5kx, 0.25ky]
            # adjust.rotate: 20
        # far:
        #   key.spread: px
        #   key.height: 1.5U
        #   key.stagger: -0.125U
      rows:
        thumb:
        poke:
          tags: poke
          padding: pokey
          width: plate_hole
          height: plate_hole
          adjust.rotate: 20
  rotate: -10
  mirror:
    # ref: thumbfan_far_thumb
    ref: thumbfan_home_poke
    distance: 2kx

outlines:
  # raw:
  #   - what: rectangle
  #     where: true
  #     size: [kx, ky]
  # keys:
  #   - what: rectangle
  #     where: true
  #     bound: false
  #     size: [kx-0.5,ky-0.5]
  plate_holes:
    - what: rectangle
      where: [keys, -poke]
      size: [14, 14]
  poke_holes:
    # plate holes for the poke hinges and keyswitches
    - what: rectangle
      operation: stack
      size: [hingex, hingey]
      adjust.shift: [0, 0.5*(-pokey)+0.5*hingey]
      where: poke
    - what: rectangle
      operation: stack
      size: [plate_hole, plate_hole]
      adjust.shift: [0, 0.5*pokey-0.5*plate_hole]
      where: poke

  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_num
          shift: [-0.5px, 0.5ppokey]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5ppokey]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5ppokey]
        # - ref: matrix_middle_num
        #   shift: [-0.5px, 0.5py]
        # - ref: matrix_middle_num
        #   shift: [0.5px, 0.5py]
        # - ref: matrix_inner_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_inner_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_middle_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_middle_num
        #   shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_ring_num
          shift: [-0.5px, 0.5ppokey]
        - ref: mirror_matrix_pinky_num
          shift: [-0.5px, 0.5ppokey]
        - ref: mirror_matrix_outer_num
          shift: [-0.5px, 0.5ppokey]
        - ref: mirror_matrix_outer_home
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_tuck_thumb
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_near_thumb
          shift: [-0.5px,-.75py]
        # - ref: mirror_thumbfan_near_thumb
        #   shift: [0.5px,-.75py]
        - ref: mirror_thumbfan_home_thumb
          shift: [0.5px,-py]
        - ref: thumbfan_home_thumb
          shift: [0.5px,-py]
        # - ref: thumbfan_far_thumb
        #   shift: [0.5px,-py]
        # - ref: thumbfan_near_thumb
        #   shift: [0.5px,-.75py]
        - ref: thumbfan_near_thumb
          shift: [-0.5px,-.75py]
        - ref: thumbfan_tuck_thumb
          shift: [-0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_outer_home
          shift: [-0.5px,-0.5py]
      fillet: 3
  # combo:
  # - name: board
  # - operation: subtract
  #   name: keys
  plate_with_holes:
  - name: board
  - operation: subtract
    name: plate_holes
  - operation: subtract
    name: poke_holes
