units:
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom: $unset
            home:
            top:
            num:
        pinky:
          key.stagger: -U
        ring:
          key.origin: [-12, -19]
          key.stagger: 14
          key.splay: -2
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-25, -2U]
      columns:
        tuck:
          rows:
            sub.skip: true
        near:
          key.splay: -10
          key.origin: [-11, -19]
          key.height: 1.5U
          key.stagger: -0.25U
          rows:
            sub.skip: true
        home:
          key.splay: -20
          key.spread: px
          key.stagger: 1.25U
          rows:
            thumb:
              adjust.shift: [-0.5px, 0]
            sub:
              skip: false
        far:
          key.spread: 21.25
          key.height: 2U
          key.stagger: -U
          rows:
            thumb:
      rows:
        sub.skip: true
        thumb:
  rotate: -10
  mirror:
    ref: thumbfan_far_thumb
    distance: 2.5kx

outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.5,ky-0.5]
  plate_holes:
    - what: rectangle
      where: true
      size: [14, 14]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        # - ref: matrix_middle_num
        #   shift: [-0.5px, 0.5py]
        # - ref: matrix_middle_num
        #   shift: [0.5px, 0.5py]
        # - ref: matrix_inner_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_inner_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_middle_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_middle_num
        #   shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_outer_top
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_outer_home
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_tuck_thumb
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_home_sub
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_far_thumb
          shift: [0.5px,-py]
        - ref: thumbfan_far_thumb
          shift: [0.5px,-py]
        - ref: thumbfan_home_sub
          shift: [-0.5px,-0.5py]
        - ref: thumbfan_tuck_thumb
          shift: [-0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_outer_home
          shift: [-0.5px,-0.5py]
      fillet: 3
  combo:
  - name: board
  - operation: subtract
    name: keys
  plate_with_holes:
  - name: board
  - operation: subtract
    name: plate_holes