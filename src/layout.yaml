# Row stagger layout
units:
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom: $unset
            home:
            top:
            num:
        pinky:
          key.stagger: -U
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
          adjust.shift: [0.25kx,0]
        top:
          adjust.shift: [0.5kx,0]
        num:
          adjust.shift: [0.75kx,0]
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-.75U, -U]
      columns:
        tuck:
          key.width: 1.25U
        near:
          key.splay: -13
          key.origin: [-9, -15]
          key.stagger: -0.125U
          rows:
            thumb.height: 1.25U
            poke:
              skip: false
              width: 1.25U
              adjust.shift: [0.55kx, 0.125ky]
              adjust.rotate: -6
        home:
          key.splay: -10
          key.spread: px
          key.width: 1.25U
        far:
          key.spread: px
          key.height: 1.5U
          key.stagger: -0.125U

      rows:
        thumb:
        poke.skip: true
  rotate: -10
  mirror:
    ref: thumbfan_far_thumb
    distance: 2kx

outlines:
  # raw:
  #   - what: rectangle
  #     where: true
  #     size: [kx, ky]
  # keys:
  #   - what: rectangle
  #     where: true
  #     bound: false
  #     size: [kx-0.5,ky-0.5]
  plate_holes:
    - what: rectangle
      where: true
      size: [14, 14]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        # - ref: matrix_middle_num
        #   shift: [-0.5px, 0.5py]
        # - ref: matrix_middle_num
        #   shift: [0.5px, 0.5py]
        # - ref: matrix_inner_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_inner_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_middle_num
        #   shift: [0.5px,0.5py]
        # - ref: mirror_matrix_middle_num
        #   shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_outer_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_outer_home
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_outer_home
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_tuck_thumb
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbfan_near_thumb
          shift: [-0.5px,-.75py]
        - ref: mirror_thumbfan_near_thumb
          shift: [0.5px,-.75py]
        - ref: mirror_thumbfan_far_thumb
          shift: [0.5px,-py]
        - ref: thumbfan_far_thumb
          shift: [0.5px,-py]
        - ref: thumbfan_near_thumb
          shift: [0.5px,-.75py]
        - ref: thumbfan_near_thumb
          shift: [-0.5px,-.75py]
        - ref: thumbfan_tuck_thumb
          shift: [-0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_outer_home
          shift: [-0.5px,-0.5py]
        - ref: matrix_outer_home
          shift: [-0.5px,0.5py]
      fillet: 3
  # combo:
  # - name: board
  # - operation: subtract
  #   name: keys
  plate_with_holes:
  - name: board
  - operation: subtract
    name: plate_holes