meta:
  engine: 4.0.5
  author: Josh Grebler
units:
  # Part measurements
  kx: U
  ky: U
  px: kx + 4
  py: ky + 4
  plate_hole: 14
  hingex: 14
  hingey: 8.5
  hinge_space: 2.75
  pokey: plate_hole + hinge_space + hingey
  ppokey: ky + hinge_space + hingey + 4
  poke_pad: pokey-3

points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom.skip: true
            num.adjust.rotate: 40
            num.adjust.shift: [-.25kx,2]
        pinky:
          key.stagger: ky
        ring:
          key.origin: [-12, -19]
          key.stagger: 10
          key.splay: -2
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
          padding: poke_pad
        num:
          tags: poke
          height: pokey
          width: hingex
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-.75U, -U]
      columns:
        squeeze:
          rows:
            poke.skip: true
            thumb:
              tags: poke
              height: pokey
              width: hingex
              adjust:
                rotate: 90
        near:
          key.spread: 1.75kx
          key.width: 1.75kx
          key.padding: poke_pad
          rows:
            thumb:
              tags:
              - space
            poke:
              adjust.shift: [-2,0]
        extra:
          key.padding: poke_pad
          rows.thumb.skip: true
          key.spread: 0
          rows.poke:
            adjust.shift: [kx,0]
            adjust.rotate: -25
        home:
          key.splay: -25
          key.stagger: -ky
          key.spread: 1.25kx
          key.padding: pokey-3
          rows.poke:
            adjust.rotate: -55
      rows:
        thumb:
        poke:
          tags: poke
          width: plate_hole
          height: pokey
  rotate: -10
  mirror:
    # ref: thumbfan_far_thumb
    ref: thumbfan_home_poke
    distance: 2kx

outlines:
  keycaps:
  # 1U keycap
    - what: rectangle
      operation: stack
      where: [[-space, -poke]]
      bound: false
      size: [kx-0.5,ky-0.5]
      fillet: 1
  # Space keycaps
    - what: rectangle
      operation: stack
      where: space
      size: [1.75kx, ky]
      fillet: 1
  plate_holes:
    # Normal switch plate holes
    - what: rectangle
      operation: stack
      where: [-poke]
      size: [14, 14]
    # plate holes for the poke hinges and keyswitches
    - what: rectangle
      operation: stack
      size: [hingex, hingey]
      adjust.shift: [0, 0.5*(-pokey)+0.5*hingey]
      where: poke
    - what: rectangle
      operation: stack
      size: [plate_hole, plate_hole]
      adjust.shift: [0, 0.5*pokey-0.5*plate_hole]
      where: poke
